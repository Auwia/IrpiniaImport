<div class="col-md-6 col-md-offset-3">
    <a href="index.html"><img id="logo2" src="images/home.png" style="width:40px;height:40px;" /></a><h2 id="registra">{{'Login' | translate}}</h2>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">e-mail</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">{{'emailReq' | translate}}</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">{{'pwdReq' | translate}}</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">{{'Login' | translate}}</button>
            <a href="#!/register" class="btn btn-link">{{'Register' | translate}}</a>
        </div>
    </form>
</div>
